<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri | Voltura</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Lightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" />
</head>

<body class="bg-black text-white font-['Poppins']">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 z-50 bg-black bg-opacity-90">
    <h1 class="text-2xl font-bold glitch" data-text="Voltura">Voltura</h1>
    <nav class="space-x-4">
      <a href="about.html" class="hover:text-cyan-400">About</a>
      <a href="portfolio.html" class="hover:text-cyan-400">Portfolio</a>
      <a href="projects.html" class="hover:text-cyan-400">Projects</a>
      <a href="resume.html" class="hover:text-cyan-400">Resume</a>
      <a href="blog.html" class="hover:text-cyan-400">Blog</a>
      <a href="galeri.html" class="text-cyan-400">Galeri</a>
      <a href="contact.html" class="hover:text-cyan-400">Contact</a>
    </nav>
    <button id="theme-toggle" class="ml-4 px-3 py-1 border rounded border-cyan-400 text-sm">Toggle Mode</button>
  </header>

  <!-- Hero -->
  <section class="text-center py-12">
    <h2 class="text-5xl font-['Orbitron'] glitch" data-text="Gallery">Gallery</h2>
    <p class="text-cyan-400 mt-2">A glimpse into my visual world.</p>
  </section>

  <!-- Gallery Grid -->
  <section class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Item 1 -->
    <a href="assets/gallery/1.jpg" class="glightbox group overflow-hidden rounded-xl border border-cyan-500">
      <img src="assets/gallery/1.jpg" alt="UI Design 1" class="w-full h-60 object-cover group-hover:scale-105 transition" />
    </a>

    <!-- Item 2 -->
    <a href="assets/gallery/2.jpg" class="glightbox group overflow-hidden rounded-xl border border-pink-500">
      <img src="assets/gallery/2.jpg" alt="UI Design 2" class="w-full h-60 object-cover group-hover:scale-105 transition" />
    </a>

    <!-- Item 3 -->
    <a href="assets/gallery/3.jpg" class="glightbox group overflow-hidden rounded-xl border border-purple-500">
      <img src="assets/gallery/3.jpg" alt="Certificate" class="w-full h-60 object-cover group-hover:scale-105 transition" />
    </a>

    <!-- Tambahkan item lain sesuai kebutuhan -->
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 opacity-60">
    &copy; 2025 Voltura — All images © [Nama Kamu]
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({ selector: '.glightbox' });
  </script>
</body>
</html>
