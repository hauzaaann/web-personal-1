<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory 1 - Coding Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #000, #111827);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      background: #0f172a;
      border-bottom: 2px solid #00ffff33;
      box-shadow: 0 2px 10px rgba(0,255,255,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4em;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff99;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .photo-card {
      background: transparent;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: none;
      transition: transform 0.3s;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,255,255,0.2);
    }

    .back-button {
      margin: 20px;
      color: #00ffff;
      text-decoration: none;
      font-size: 0.9em;
      display: inline-block;
      border: 1px solid #00ffff99;
      padding: 8px 16px;
      border-radius: 8px;
      background: transparent;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #00ffff22;
      box-shadow: 0 0 8px #00ffff44;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 1.1em;
      }

      .gallery {
        padding: 16px;
        gap: 16px;
      }

      .photo-card img {
        max-height: 280px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÅ Memory 1: My First Coding Project</h1>
    <div>Logged in as: <strong><script>document.write(localStorage.getItem("loginUser") || "Guest")</script></strong></div>
  </header>

  <a href="../dashboard.html" class="back-button">‚Üê Back to Dashboard</a>

  <section class="gallery">
    <div class="photo-card">
        <img src="../img/hauzan1.jpg" alt="Memory 1">
    </div>
    <div class="photo-card">
      <img src="../img/hauzan-2.jpg" alt="Memory 2">
    </div>
    <div class="photo-card">
      <img src="../img/hauzan-3.jpg" alt="Memory 3">
    </div>
    <div class="photo-card">
      <img src="../img/hauzan-4.jpg" alt="Memory 4">
    </div>
  </section>
</body>
</html>
